<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login | La Cabaña Marina</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="Index.html">
    <link rel="shortcut icon" href="icono/Logo.ico"/>
    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
</head>
<script type="text/javascript" src="js/Login.js"></script>
<body>
    <div class="login-box">
        <img class="avatar" src="imagenes/Logo.png" alt="Logo de la Cabaña Marina">
        <a href="https://www.facebook.com/" class="red_facebook"><img class="red_facebook" src="icono/icon-facebook.png"></a>
        <a href="https://www.instagram.com/" class="red_instagram"><img class="red_instagram"  src="icono/icono-instagram.png"></a>
        <h1>Inicia Sesión</h1>
    <form name="form" action="index.html">
            
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" maxlength="20" placeholder="Ingresa tu usuario" required="" id="usuario">
            
            <label for="contraseña">Contraseña</label>
            
            <input type="password" class="form-control" id="inputContraseña" name="pass" maxlength="15" placeholder="Ingresa tu contraseña" required=""><br>
            <div class="check-box">
            <input type="checkbox" onclick="nyFuction()" id="check-box">Mostrar Contraseña: <br>
            </div>
            <div class="pepe">    
            <Button class="btn btn-primary color-button">Iniciar Sesión</Button>
            
            <div class="sech">
            <p class="ayudatxt">Olvidaste tus datos de inicio de sesión?<a href="Help.html">Obtén ayuda</a><br>
                ¿No tienes una cuenta? <a href="Registro.html">Registrate</a></p>
            </div>
            </div>
        </form>
    </div>     
</body>
</html>
